<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="infoBox">
        <h1>This is a Calculator</h1>
    </div>
    <div id="app">
        <div id="frameBox">
            <div id="display"><p>1 + 2</p></div>
            <div id="buttonBox">
                <button id="clear">CLEAR</button>
                <button type="button" id="eq">=</button>
                <button type="button" class="numbtn" id=1>1</button>
                <button type="button" class="numbtn" id=2>2</button>
                <button type="button" class="numbtn" id=3>3</button>
                <button type="button" class="opbtn" id="divide">/</button>
                <button type="button" class="numbtn" id=4>4</button>
                <button type="button" class="numbtn" id=5>5</button>
                <button type="button" class="numbtn" id=6>6</button>
                <button type="button" class="opbtn" id="multi">x</button>
                <button type="button" class="numbtn" id=7>7</button>
                <button type="button" class="numbtn" id=8>8</button>
                <button type="button" class="numbtn" id=9>9</button>
                <button type="button" class="opbtn" id="subtract">-</button>
                <button type="button" id="decimal">.</button>
                <button type="button" class="numbtn" id=0>0</button>
                <button type="button" class="opbtn" id="add">+</button>
            </div>
        </div>
    </div>
    <footer>@denerose - https://github.com/denerose</footer>
	<script src="calc.js"></script>
  </body>
</html>
